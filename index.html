<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/page.css">
    <link rel="stylesheet" href="src/css/inicio.css">
    <link rel="stylesheet" href="src/css/dia.css">
    <link rel="stylesheet" href="src/css/janelas.css">
    <link rel="stylesheet" href="src/css/refeicao.css">
    <title>nuTry()</title>
</head>

    - também armazena no localstorage, faz calculos de vitaminas, etc.

<body>
    <main>

        <section class="janela-inicio">
            <h1 class="janela-inicio_titulo">
                <img src="src/img/logo.png" alt="">
            </h1>
            <div class="janela-inicio_mes">
                <a href="#" class="mes-botao a">&#60;</a>
                <p><!--Mes/Ano--></p>
                <a href="#" class="mes-botao b">></a>
            </div>
            <section class="janela-inicio_calendario">
                <div class="calendario-layout">
                    <div class="dia-semana">Dom</div>
                    <div class="dia-semana">Seg</div>
                    <div class="dia-semana">Ter</div>
                    <div class="dia-semana">Qua</div>
                    <div class="dia-semana">Qui</div>
                    <div class="dia-semana">Sex</div>
                    <div class="dia-semana">Sab</div>
                </div>
            </section>
            <a class="janela-inicio_adicionar">
                Gerenciar
            </a>
        </section>

        <div class="outside"></div>

        <section class="janela-dia">
            <h1 class="janela-dia_titulo">
                <span>
                    14 de Janeiro, 2003
                </span>
                <a href="#" class="fechar-dia">
                    <img src="src/img/confirma.png" alt="">
                </a>
            </h1>
            <!-- 
            <div class="dia-item">
                <a href="#">+</a>
                <p>
                    Almoço - Arroz - 100g - 130kcal - 3 - 28
                </p>
            </div>
             -->
            <div class="item adicionar-refeicao">
                <a href="#" onclick=Dia.adicionarRefeicao()>+</a>
                <p>Adicionar refeição</p>
            </div>
        </section>

        <section class="janela-refeicao">
            <h1 class="janela-refeicao_titulo">
                <span>Nova refeição</span>
                <div class="refeicao-icones">
                    <a href="#" onclick=Refeicao.fechar() class="fechar-refeicao">
                        <img src="src/img/fecha.png" alt="">
                    </a>
                    <a href="#" onclick=Refeicao.fechar() class="salvar-refeicao">
                        <img src="src/img/confirma.png" alt="">
                    </a>
                </div>
            </h1>
            <div class="item">
                <a href="#" onclick=Dia.adicionarRefeicao()>+</a>
                <p>Adicionar prato</p>
            </div>
        </section>

    </main>
    <script src="src/js/Calendario.js"></script>
    <script src="src/js/Input.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
